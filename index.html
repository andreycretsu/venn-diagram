<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Canvas</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-background: #ffffff;
            --color-surface: #f8fafc;
            --color-border: #e2e8f0;
            --color-text-primary: #1e293b;
            --color-primary: #3b82f6;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --radius-lg: 12px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-background);
            color: var(--color-text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--color-background);
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background: var(--color-background);
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: var(--color-background);
            cursor: default;
        }

        .floating-controls {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            z-index: 1000;
        }

        .floating-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: var(--color-primary);
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.2s;
        }

        .floating-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -4px rgba(0, 0, 0, 0.2);
        }

        .floating-button.success { background: #10b981; }
        .floating-button.active { background: #8b5cf6; }
        .floating-button.inactive { background: #64748b; }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-md);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-lg);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--color-text-primary);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }

        .modal-footer {
            display: flex;
            gap: var(--space-md);
            justify-content: flex-end;
            margin-top: var(--space-lg);
        }

        .notification {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            box-shadow: var(--shadow-md);
            z-index: 3000;
            max-width: 300px;
        }

        .notification.success { border-left: 4px solid #10b981; }
        .notification.error { border-left: 4px solid #ef4444; }
        .notification.info { border-left: 4px solid var(--color-primary); }

        .controls-panel {
            position: fixed;
            top: var(--space-lg);
            left: var(--space-lg);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            z-index: 1000;
            min-width: 220px;
            transition: all 0.3s ease;
        }

        .controls-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md);
            border-bottom: 1px solid var(--color-border);
        }

        .controls-header h3 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }

        .controls-toggle {
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            color: var(--color-text-primary);
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .controls-toggle:hover {
            background: var(--color-border);
        }

        .controls-content {
            padding: var(--space-md);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .controls-content.collapsed {
            max-height: 0;
            padding: 0 var(--space-md);
        }

        .control-group {
            margin-bottom: var(--space-md);
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--color-text-primary);
        }

        .control-slider {
            width: 100%;
            height: 4px;
            background: var(--color-border);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--color-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .control-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--color-primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <!-- Circle Controls Panel -->
        <div class="controls-panel" id="controlsPanel">
            <div class="controls-header">
                <h3>Circle Controls</h3>
                <button class="controls-toggle" onclick="toggleControlsPanel()">
                    <i class="fas fa-chevron-up" id="controlsIcon"></i>
                </button>
            </div>
            <div class="controls-content" id="controlsContent">
                <div class="control-group">
                    <label class="control-label">Radius: <span id="radiusValue">120</span>px</label>
                    <input type="range" id="radiusSlider" min="50" max="200" value="120" class="control-slider">
                </div>
                <div class="control-group">
                    <label class="control-label">Distance: <span id="distanceValue">100</span>px</label>
                    <input type="range" id="distanceSlider" min="50" max="150" value="100" class="control-slider">
                </div>
            </div>
        </div>

        <div class="floating-controls">
            <button class="floating-button" onclick="openAddCardModal()" title="Add Card">
                <i class="fas fa-plus"></i>
            </button>
            <button class="floating-button" onclick="toggleCircles()" title="Toggle Circles" id="circlesToggle">
                <i class="fas fa-circle-dot"></i>
            </button>
            <button class="floating-button" onclick="populateCanvas()" title="Populate">
                <i class="fas fa-magic"></i>
            </button>
            <button class="floating-button success" onclick="exportCanvas()" title="Export">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="addCardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Business Card</h2>
                <button class="modal-close" onclick="closeModal('addCardModal')">Ã—</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Company Name</label>
                <input type="text" id="companyName" class="form-input" placeholder="Enter company name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Category</label>
                <select id="cardCategory" class="form-select">
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="retail">Retail</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('addCardModal')">Cancel</button>
                <button class="btn btn-primary" onclick="addBusinessCard()">Add Card</button>
            </div>
        </div>
    </div>

    <script>
        // Single consolidated script - no modules, no imports, no process issues
        class BusinessCardCanvas {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.cards = [];
                this.selectedCards = [];
                this.clickPosition = { x: 0, y: 0 };
                this.showCircles = true;
                this.cardSize = 80;
                this.isDragging = false;
                this.dragStartPos = null;
                this.hoveredCard = null;
                
                // Circle controls
                this.circleRadius = 120;
                this.centerDistance = 100;
                
                this.init();
            }

            init() {
                this.resizeCanvas();
                this.setupEventListeners();
                this.loadExampleCompanies();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                // Set actual canvas size for crisp vector rendering
                this.canvas.width = rect.width * dpr;
                this.canvas.height = rect.height * dpr;
                
                // Scale canvas back down using CSS
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
                
                // Scale the drawing context so everything draws at correct size
                this.ctx.scale(dpr, dpr);
                
                // Enable crisp text and shape rendering
                this.ctx.textRenderingOptimization = 'optimizeQuality';
                this.ctx.imageSmoothingEnabled = true;
                this.ctx.imageSmoothingQuality = 'high';
                
                this.render();
            }

            setupEventListeners() {
                // Mouse move for hover effects and dragging
                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const mousePos = {
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    };
                    
                    if (this.isDragging && this.selectedCards.length > 0) {
                        // Dragging - show closed hand cursor
                        this.canvas.style.cursor = 'grabbing';
                        
                        if (this.dragStartPos) {
                            const deltaX = mousePos.x - this.dragStartPos.x;
                            const deltaY = mousePos.y - this.dragStartPos.y;
                            
                            // Move selected cards
                            this.selectedCards.forEach(card => {
                                card.x += deltaX;
                                card.y += deltaY;
                            });
                            
                            this.dragStartPos = mousePos;
                            this.render();
                        }
                    } else {
                        // Check hover state
                        const hoveredCard = this.getCardAt(mousePos.x, mousePos.y);
                        if (hoveredCard !== this.hoveredCard) {
                            this.hoveredCard = hoveredCard;
                            
                            if (hoveredCard) {
                                // Show open hand cursor when hovering over card
                                this.canvas.style.cursor = 'grab';
                            } else {
                                // Default cursor when not over card
                                this.canvas.style.cursor = 'default';
                            }
                        }
                    }
                });

                // Mouse down to start selection/dragging
                this.canvas.addEventListener('mousedown', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.clickPosition = {
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    };
                    
                    const clickedCard = this.getCardAt(this.clickPosition.x, this.clickPosition.y);
                    if (clickedCard) {
                        // Start dragging
                        this.isDragging = true;
                        this.dragStartPos = this.clickPosition;
                        this.canvas.style.cursor = 'grabbing';
                        
                        // Select card if not already selected
                        if (!this.selectedCards.includes(clickedCard)) {
                            if (!e.shiftKey) {
                                this.selectedCards = [clickedCard];
                            } else {
                                this.selectedCards.push(clickedCard);
                            }
                        }
                    } else {
                        // Clear selection if clicking empty space
                        this.selectedCards = [];
                        this.isDragging = false;
                    }
                    this.render();
                });

                // Mouse up to end dragging
                this.canvas.addEventListener('mouseup', (e) => {
                    this.isDragging = false;
                    this.dragStartPos = null;
                    
                    // Reset cursor based on current hover state
                    const rect = this.canvas.getBoundingClientRect();
                    const mousePos = {
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    };
                    
                    const hoveredCard = this.getCardAt(mousePos.x, mousePos.y);
                    this.canvas.style.cursor = hoveredCard ? 'grab' : 'default';
                });

                // Mouse leave to reset cursor
                this.canvas.addEventListener('mouseleave', () => {
                    this.isDragging = false;
                    this.dragStartPos = null;
                    this.hoveredCard = null;
                    this.canvas.style.cursor = 'default';
                });
            }

            getCardAt(x, y) {
                return this.cards.find(card => {
                    const dist = Math.sqrt(
                        Math.pow(x - card.x, 2) + Math.pow(y - card.y, 2)
                    );
                    return dist <= this.cardSize / 2;
                });
            }

            toggleCardSelection(card) {
                const index = this.selectedCards.indexOf(card);
                if (index > -1) {
                    this.selectedCards.splice(index, 1);
                } else {
                    this.selectedCards.push(card);
                }
            }

            createCard(data) {
                const card = {
                    id: Date.now() + Math.random(),
                    company: data.company,
                    category: data.category || 'technology',
                    x: data.x,
                    y: data.y
                };
                this.cards.push(card);
                return card;
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // White background
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw circles
                if (this.showCircles) {
                    this.drawCircles();
                }
                
                // Draw cards
                this.cards.forEach(card => this.drawCard(card));
            }

            drawCircles() {
                const rect = this.canvas.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const radius = this.circleRadius;
                const offset = this.centerDistance;

                const circles = [
                    { x: centerX - offset, y: centerY - offset/2, label: 'HRIS', color: 'rgba(59, 130, 246, 0.1)' },
                    { x: centerX + offset, y: centerY - offset/2, label: 'Payroll', color: 'rgba(16, 185, 129, 0.1)' },
                    { x: centerX, y: centerY + offset, label: 'Expense', color: 'rgba(239, 68, 68, 0.1)' }
                ];

                circles.forEach(circle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = 0.3;
                    this.ctx.fillStyle = circle.color;
                    this.ctx.strokeStyle = circle.color.replace('0.1', '0.6');
                    this.ctx.lineWidth = 2;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(circle.x, circle.y, radius, 0, 2 * Math.PI);
                    this.ctx.fill();
                    this.ctx.stroke();
                    this.ctx.restore();

                    // Smart label positioning at circle edges
                    this.ctx.fillStyle = '#374151';
                    this.ctx.font = 'bold 16px Inter, sans-serif';
                    
                    let labelX, labelY, textAlign, textBaseline;
                    
                    if (circle.label === 'HRIS') {
                        // Left circle - label on left edge
                        labelX = circle.x - radius - 20;
                        labelY = circle.y;
                        textAlign = 'right';
                        textBaseline = 'middle';
                    } else if (circle.label === 'Payroll') {
                        // Right circle - label on right edge  
                        labelX = circle.x + radius + 20;
                        labelY = circle.y;
                        textAlign = 'left';
                        textBaseline = 'middle';
                    } else if (circle.label === 'Expense') {
                        // Bottom circle - label on bottom edge
                        labelX = circle.x;
                        labelY = circle.y + radius + 25;
                        textAlign = 'center';
                        textBaseline = 'top';
                    }
                    
                    this.ctx.textAlign = textAlign;
                    this.ctx.textBaseline = textBaseline;
                    
                    // Pixel-perfect label positioning
                    const pixelX = Math.round(labelX);
                    const pixelY = Math.round(labelY);
                    this.ctx.fillText(circle.label, pixelX, pixelY);
                });
            }

            drawCard(card) {
                const isSelected = this.selectedCards.includes(card);
                const isHovered = this.hoveredCard === card;
                const x = card.x - this.cardSize / 2;
                const y = card.y - this.cardSize / 2;

                this.ctx.save();

                // Enhanced shadow effects
                if (isSelected) {
                    // Selected cards get a stronger shadow
                    this.ctx.shadowColor = 'rgba(59, 130, 246, 0.3)';
                    this.ctx.shadowBlur = 12;
                    this.ctx.shadowOffsetY = 4;
                } else if (isHovered) {
                    // Hovered cards get a subtle lift effect
                    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.15)';
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowOffsetY = 3;
                } else {
                    // Default shadow for unselected cards
                    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
                    this.ctx.shadowBlur = 8;
                    this.ctx.shadowOffsetY = 2;
                }

                // White background
                this.ctx.fillStyle = '#ffffff';
                this.ctx.beginPath();
                this.roundRect(x, y, this.cardSize, this.cardSize, 12);
                this.ctx.fill();

                // Reset shadow
                this.ctx.shadowColor = 'transparent';
                this.ctx.shadowBlur = 0;
                this.ctx.shadowOffsetY = 0;

                // Blue border if selected
                if (isSelected) {
                    this.ctx.strokeStyle = '#3b82f6';
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.roundRect(x, y, this.cardSize, this.cardSize, 12);
                    this.ctx.stroke();
                }

                // Company initials - crisp text rendering
                this.ctx.fillStyle = '#1e293b';
                this.ctx.font = `bold ${Math.max(14, this.cardSize * 0.25)}px Inter, sans-serif`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                const initials = card.company
                    .split(' ')
                    .filter(word => word.length > 0)
                    .slice(0, 2)
                    .map(word => word[0].toUpperCase())
                    .join('');
                
                // Ensure pixel-perfect text positioning
                const textX = Math.round(card.x);
                const textY = Math.round(card.y);
                this.ctx.fillText(initials, textX, textY);
                this.ctx.restore();
            }

            roundRect(x, y, width, height, radius) {
                this.ctx.moveTo(x + radius, y);
                this.ctx.lineTo(x + width - radius, y);
                this.ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.ctx.lineTo(x + width, y + height - radius);
                this.ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.ctx.lineTo(x + radius, y + height);
                this.ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.ctx.lineTo(x, y + radius);
                this.ctx.quadraticCurveTo(x, y, x + radius, y);
            }

            loadExampleCompanies() {
                const examples = [
                    { company: 'Workday', category: 'technology', x: 300, y: 200 },
                    { company: 'Gusto', category: 'technology', x: 500, y: 200 },
                    { company: 'Expensify', category: 'finance', x: 400, y: 350 },
                    { company: 'ADP', category: 'technology', x: 350, y: 250 },
                    { company: 'Concur', category: 'finance', x: 450, y: 300 }
                ];

                examples.forEach(data => this.createCard(data));
                this.render();
                
                setTimeout(() => {
                    this.showNotification('Welcome! Drag cards around, hold Shift to select multiple cards.', 'info');
                }, 1000);
            }

            populateWithCompanies() {
                const companies = [
                    'BambooHR', 'Zenefits', 'Justworks', 'TriNet', 'Paychex',
                    'QuickBooks', 'FreshBooks', 'Wave', 'Xero', 'Sage',
                    'Ramp', 'Brex', 'Divvy', 'Pleo', 'Mercury'
                ];

                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const radius = 150;

                companies.forEach((company, i) => {
                    const angle = (i / companies.length) * 2 * Math.PI;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    this.createCard({
                        company,
                        category: i < 5 ? 'technology' : i < 10 ? 'finance' : 'other',
                        x, y
                    });
                });

                this.render();
                this.showNotification(`Added ${companies.length} companies!`, 'success');
            }

            exportCanvas() {
                const link = document.createElement('a');
                link.download = 'business-cards.png';
                link.href = this.canvas.toDataURL();
                link.click();
                this.showNotification('Canvas exported!', 'success');
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => notification.remove(), 3000);
            }
        }

        // Global functions for onclick handlers
        let app;

        function openAddCardModal() {
            document.getElementById('addCardModal').classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        function addBusinessCard() {
            const companyName = document.getElementById('companyName').value.trim();
            const category = document.getElementById('cardCategory').value;

            if (!companyName) {
                app.showNotification('Please enter a company name', 'error');
                return;
            }

            if (!app.clickPosition.x && !app.clickPosition.y) {
                app.clickPosition = { x: 400, y: 300 }; // Default position
            }

            app.createCard({
                company: companyName,
                category,
                x: app.clickPosition.x,
                y: app.clickPosition.y
            });

            app.render();
            closeModal('addCardModal');
            app.showNotification(`Added ${companyName}!`, 'success');
            
            // Clear form
            document.getElementById('companyName').value = '';
        }

        function populateCanvas() {
            app.populateWithCompanies();
        }

        function exportCanvas() {
            app.exportCanvas();
        }

        function toggleCircles() {
            app.showCircles = !app.showCircles;
            app.render();
            
            const button = document.getElementById('circlesToggle');
            const icon = button.querySelector('i');
            
            if (app.showCircles) {
                button.className = 'floating-button active';
                icon.className = 'fas fa-circle-dot';
                button.title = 'Hide Circles';
            } else {
                button.className = 'floating-button inactive';
                icon.className = 'fas fa-circle';
                button.title = 'Show Circles';
            }
            
            app.showNotification(
                app.showCircles ? 'Circles shown' : 'Circles hidden', 
                'info'
            );
        }

        function toggleControlsPanel() {
            const content = document.getElementById('controlsContent');
            const icon = document.getElementById('controlsIcon');
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                icon.className = 'fas fa-chevron-up';
            } else {
                content.classList.add('collapsed');
                icon.className = 'fas fa-chevron-down';
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            app = new BusinessCardCanvas();
            
            // Initialize circles toggle button state
            const button = document.getElementById('circlesToggle');
            if (app.showCircles) {
                button.className = 'floating-button active';
                button.querySelector('i').className = 'fas fa-circle-dot';
                button.title = 'Hide Circles';
            }
            
            // Setup control sliders
            const radiusSlider = document.getElementById('radiusSlider');
            const distanceSlider = document.getElementById('distanceSlider');
            const radiusValue = document.getElementById('radiusValue');
            const distanceValue = document.getElementById('distanceValue');
            
            radiusSlider.addEventListener('input', (e) => {
                app.circleRadius = parseInt(e.target.value);
                radiusValue.textContent = e.target.value;
                app.render();
            });
            
            distanceSlider.addEventListener('input', (e) => {
                app.centerDistance = parseInt(e.target.value);
                distanceValue.textContent = e.target.value;
                app.render();
            });
            
            console.log('âœ… Business Card Canvas ready with vector rendering');
        });
    </script>
